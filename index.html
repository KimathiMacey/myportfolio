<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Entry</title>
  <style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           background-image: url(./Images/backimg.jpg);
    }
    #nameForm {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

    #error-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <form id="nameForm">
    <h2>Enter Your Name</h2>
    <label for="name">Name: </label>
    <input type="text" id="name" required>
    <br>
    <span id="error-message"></span>
    <br>
    <button type="button" onclick="validateName()">Submit</button>
  </form>

  <script>
    function validateName() {
      var nameInput = document.getElementById('name').value;
      var errorMessage = document.getElementById('error-message');

      // Regular expression to check if the name contains only letters
      var regex = /^[a-zA-Z]+$/;

      if (regex.test(nameInput)) {
        // Redirect to the home page (you can replace the URL with your actual home page URL)
        window.location.href = 'main.html';
      } else {
        // Display error message
        errorMessage.textContent = 'Please enter a valid name with only letters.';
      }
    }
  </script>
</body>
</html>
